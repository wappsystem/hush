<script>
  function F__ID(){
      //-------------------------------------
      VmInclude:__COMPONENT__/g/grid.01.js

      var fields="Headache,Sore_throat,Blocked_nose,Fever_chills,Body_aches,Lethargy,None_of_these,spend_in_bed,sicks_days";
      m.fields="_Form,_Lock,_Status,_Notes,_Participant_ID,Screening Number|Participant,"+fields+",Submit_date,Submitted_by,_Delete";
      //-------------------------------------
      var cell_render = m.cell_render;
        m.cell_render=function(records,I,field,td){
            switch(field){
                case 'Headache':
                case 'Sore_throat':
                case 'Blocked_nose':
                case 'Fever_chills':
                case 'Body_aches':
                case 'Lethargy':
                case 'None_of_these':
                if(records[I].Data[field]=="on") td.html("Checked");
                else td.html("")
                    break;
            }
            return cell_render(records,I,field,td);
        }
  }
</script>
